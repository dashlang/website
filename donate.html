<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Donate to Dash to help the project grow"
		/>
		<meta
			name="keywords"
			content="programming,language,programming languages,speed,performance,safety,go,golang,c"
		/>
		<meta name="url" content="https://dashlang.org/donate" />
		<meta name="author" content="dashlang" />
		<link
			rel="shortcut icon"
			href="https://raw.githubusercontent.com/dashlang/branding/main/profile.png"
			type="image/x-icon"
		/>
		<script
			async
			defer
			data-domain="dashlang.org"
			src="https://plausible.io/js/plausible.js"
		></script>
		<link rel="preload stylesheet" href="/index.css" />
		<title>Donate - Dash</title>
	</head>
	<body>
		<header class="header">
			<h1 class="logo">Dash</h1>
		</header>
		<main class="main">
			<div class="donate">
				If you feel like Dash is worth your money, you can donate to
				<a target="_blank" rel="noopener" href="https://manen.me">manen</a> to
				show your appreciation.
			</div>
			<div class="donate-button">
				<a href="https://manen.me/donate?s=Dash">Donate</a>
			</div>
		</main>
	</body>
</html>
